<div class="images-container">
    <h2>Random Photos</h2>
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="15px">
        <mat-grid-tile *ngFor="let photo of photosArray">
            <img (click)="addImageToFavorites(photo)" class="images" [src]="photo.download_url" alt="test photo">
        </mat-grid-tile>
    </mat-grid-list>
</div>
  
<app-loading-spinner *ngIf="loadingMoreImages"></app-loading-spinner>
